<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Wheels Case Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hot Wheels Case Finder</h1>

    <button id="wantedPageBtn" class="action-btn">Wanted Cars</button>

    <!-- Import / Export buttons -->
    <div style="display:flex; gap:10px; margin-bottom:15px;">
      <button id="exportBtn" class="action-btn" style="flex:1;">Export Wanted</button>
      <input type="file" id="importFile" style="display:none;">
      <button id="importBtn" class="action-btn" style="flex:1;">Import Wanted</button>
    </div>

    <input type="text" id="searchBar" placeholder="Search for a car...">
    <div id="results" class="results-grid"></div>
  </div>

  <!-- Popup / Bottom Sheet -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="popupClose" class="popup-close">&times;</span>
      <div id="details"></div>
      <button id="showAllBtn" class="action-btn">Show All Cars from this Year & Case</button>
      <div id="allCars"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
