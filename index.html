<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Wheels Case Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <!-- Menu bar -->
    <nav class="menu-bar">
      <button id="wantedPageBtn" class="menu-btn">Wanted Cars</button>
      <button id="seriesPageBtn" class="menu-btn">Series Collection</button>
      <button id="ownedPageBtn" class="menu-btn">Owned Cars</button>
      <button id="duplicatesPageBtn" class="menu-btn">View Duplicates</button>
      <button id="exportBtn" class="menu-btn">Export</button>
      <input type="file" id="importFile" style="display:none;">
      <button id="importBtn" class="menu-btn">Import</button>
    </nav>

    <!-- Page title -->
    <h1>Hot Wheels Case Finder</h1>

    <!-- Checkbox -->
     <div class="checkbox-container">
      <input type="checkbox" id="searchOldCases">
      <label for="searchOldCases">Search Old Cases</label>
    </div>

    <div class="search-wrapper">
  <input type="text" id="searchBar" placeholder="Search car...">
  <span id="clearSearch" class="clear-btn">&times;</span>
<div id="filterContainer">
    <h3 style="margin-top: 0; margin-bottom: 10px;">Filter Options ðŸ”Ž</h3>
    <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-start;">
        
        <div id="yearFilterContainer" class="custom-dropdown-container">
            <label class="dropdown-label" for="toggle-year" style="font-weight: bold;">Year</label>
            <input type="checkbox" id="toggle-year" class="dropdown-toggle" hidden>
            <div class="dropdown-content">
                </div>
        </div>
        
        <div id="caseLetterFilterContainer" class="custom-dropdown-container">
            <label class="dropdown-label" for="toggle-case" style="font-weight: bold;">Case</label>
            <input type="checkbox" id="toggle-case" class="dropdown-toggle" hidden>
            <div class="dropdown-content"></div>
        </div>
        
        <div id="seriesFilterContainer" class="custom-dropdown-container">
            <label class="dropdown-label" for="toggle-series" style="font-weight: bold;">Series</label>
            <input type="checkbox" id="toggle-series" class="dropdown-toggle" hidden>
            <div class="dropdown-content"></div>
        </div>
        
        <div id="hwNumberFilterContainer" class="custom-dropdown-container">
            <label class="dropdown-label" for="toggle-hwnum" style="font-weight: bold;">HW#</label>
            <input type="checkbox" id="toggle-hwnum" class="dropdown-toggle" hidden>
            <div class="dropdown-content"></div>
        </div>
        
        <div id="colorFilterContainer" class="custom-dropdown-container">
            <label class="dropdown-label" for="toggle-color" style="font-weight: bold;">Color</label>
            <input type="checkbox" id="toggle-color" class="dropdown-toggle" hidden>
            <div class="dropdown-content"></div>
        </div>

        <label style="white-space: nowrap; margin-top: 5px;">
            <input type="checkbox" id="unownedOnlyCheckbox"> Unowned Only
        </label>
        <label style="white-space: nowrap; margin-top: 5px;">
            <input type="checkbox" id="thCheckbox"> TH
        </label>
        <label style="white-space: nowrap; margin-top: 5px;">
            <input type="checkbox" id="sthCheckbox"> STH
        </label>
        </div>
        <div id="activeFiltersBar" class="filter-chips-display" style="
        margin-top: 5px; 
        margin-bottom: 5px; 
        min-height: 25px; 
        display: flex; 
        flex-wrap: wrap; 
        gap: 5px;
    ">
    </div>
</div>
    </div>
    <!-- Search results -->
    <div id="results" class="results-grid"></div>

    <!-- Popup for car details -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="popupClose" class="popup-close">&times;</span>
        <div id="details"></div>
        <div id="allCars" class="results-grid"></div>
      </div>
    </div>

  </div>
  <script src="script.js?v=16"></script>
</body>
</html>
