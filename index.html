<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Wheels Case Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hot Wheels Case Finder</h1>

    <!-- Action buttons -->
    <div class="button-row">
      <button id="wantedPageBtn" class="action-btn">Wanted Cars</button>
      <button id="seriesPageBtn" class="action-btn">Series Collection</button>
      <button id="ownedPageBtn" class="action-btn">Owned Cars</button>
      <button id="exportBtn" class="action-btn">Export Wanted</button>
      <input type="file" id="importFile" style="display:none;">
      <button id="importBtn" class="action-btn">Import Wanted</button>
    </div>
    <!-- Search bar -->
    <input type="text" id="searchBar" placeholder="Search for a car...">
    <!-- Search results -->
    <div id="results" class="results-grid"></div>

    <!-- Popup for car details -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="popupClose" class="popup-close">&times;</span>
        <div id="details"></div>
        <button id="showAllBtn" class="action-btn">Show All Cars from Case</button>
        <div id="allCars" class="results-grid"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
