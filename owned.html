<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owned Cars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="menu-bar">
            <button id="searchPageBtn" class="menu-btn">Search</button>
            <button id="wantedPageBtn" class="menu-btn">Wanted Cars</button>
            <button id="seriesPageBtn" class="menu-btn">Series Collection</button>
            <button id="ownedPageBtn" class="menu-btn">Owned Cars</button>
            <button id="duplicatesPageBtn" class="menu-btn">View Duplicates</button>
            <button id="exportBtn" class="menu-btn">Export</button>
            <input type="file" id="importFile" style="display:none;">
            <button id="importBtn" class="menu-btn">Import</button>
        </nav>
        <h1>My Owned Cars</h1>
        <div class="search-wrapper">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search by name, series, HW number, or color..."></div>
        <p><label for="groupSelect">Group By:</label></p>
    <select id="groupSelect" class="select-btn">
            <option value="year_sort">By Year</option>
            <option value="case">Case</option>
            <option value="series">Series</option>
            <option value="alphabetic">Alphabetical (Name)</option>
            <option value="no_filter">No Filter</option>
        </select>

        <h2 id="ownedCount"></h2>
        <div id="ownedCarsContainer" class="results-grid"></div>

        <div id="popup" class="popup">
      <div class="popup-content">
        <span id="popupClose" class="popup-close">&times;</span>
        <div id="details"></div>
                <div id="allCars" class="results-grid"></div>
      </div>
    </div>
    
<script src="utils.js"></script>  
<script src="nav.js"></script>    
<script src="popup.js"></script>  
<script src="owned.js"></script>
</body>
</html>
