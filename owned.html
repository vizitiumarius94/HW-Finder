<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owned Cars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Owned Cars</h1>
    <!-- Back to Search button -->
    <button id="backToSearchBtn" class="action-btn">← Back to Search</button>
    <!-- Grouping option -->
    <label for="groupSelect">Group By:</label>
    <select id="groupSelect" class="select-btn">
      <option value="case">Case</option>
      <option value="series">Series</option>
    </select>

    <!-- Owned cars container -->
    <h1 id="ownedCount"></h1>
    <div id="ownedCarsContainer" class="results-grid"></div>
  </div>

  <script src="owned.js"></script>
</body>
</html>
