<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Wheels Series</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="menu-bar">
      <button id="searchPageBtn" class="menu-btn">Search</button>
      <button id="wantedPageBtn" class="menu-btn">Wanted Cars</button>
      <button id="seriesPageBtn" class="menu-btn">Series Collection</button>
      <button id="ownedPageBtn" class="menu-btn">Owned Cars</button>
      <button id="duplicatesPageBtn" class="menu-btn">View Duplicates</button>
      <button id="exportBtn" class="menu-btn">Export</button>
      <input type="file" id="importFile" style="display:none;">
      <button id="importBtn" class="menu-btn">Import</button>
    </nav>
    <h1>Hot Wheels Series</h1>

    <select id="yearSelect" class="select-btn">
      <option value="all">All Years</option>
    </select>

    <div id="seriesList" class="results-grid"></div>
  </div>

  <div id="seriesPopup" class="popup">
    <div class="popup-content">
      <span id="seriesPopupClose" class="popup-close">&times;</span>
      <h2 id="seriesPopupTitle"></h2>
      <div id="seriesCarsGrid" class="results-grid"></div>
    </div>
  </div>
  <script src="utils.js"></script>
  <script src="nav.js"></script>
  <script src="series.js"></script>
</body>
</html>
