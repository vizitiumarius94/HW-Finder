<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Wheels Series</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hot Wheels Series</h1>

    <!-- Back to Search button -->
    <button id="backToSearchBtn" class="action-btn">‚Üê Back to Search</button>

    <!-- Year selector -->
    <select id="yearSelect">
      <option value="all">All Years</option>
    </select>

    <!-- Series list -->
    <div id="seriesList" class="results-grid"></div>
  </div>

  <!-- Popup for series cars -->
  <div id="seriesPopup" class="popup">
    <div class="popup-content">
      <span id="seriesPopupClose" class="popup-close">&times;</span>
      <h2 id="seriesPopupTitle"></h2>
      <div id="seriesCarsGrid" class="results-grid"></div>
    </div>
  </div>

  <script src="series.js"></script>
</body>
</html>
